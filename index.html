<html lang="en">
<head>
    <meta charset="UTF-8">

            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        #game-container {
            position: relative;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #instruction {
            font-size: 18px;
            font-weight: bold;
            max-width: 600px;
            text-align: center;
            white-space: pre-wrap;
            background-color: #eeefdb;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: absolute;
            top: -15%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
        #card-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-left: 200px;
        }
        .card-wrapper {
            width: 200px;
            height: 300px;
            position: relative;
        }
        .card {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            perspective: 1000px;
            cursor: pointer;
        }
        .back, .front {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            transition: transform 0.5s ease-in-out;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .back {
background: repeating-linear-gradient(
        60deg,
        #1e90ff, /* Light blue base */
        #1e90ff 13px,
        #24588c 10px, /* Darker blue for pattern */
        #104e8b 20px
    ); /* Playing card texture: diagonal stripes */
            transform: rotateY(0deg);
        }
        .front {
            background: white;
            transform: rotateY(180deg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        #card-container.reject-phase .front {
            background-color: #f1bb7e;
        }
        #card-container.select-phase .front {
            background-color: #f3d8ef;
        }
        .flipped .back {
            transform: rotateY(180deg);
        }
        .flipped .front {
            transform: rotateY(0deg);
        }
        .slide-down {
            transform: translateY(100vh);
            opacity: 0;
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }
        .slide-up {
            transform: translateY(-100vh);
            opacity: 0;
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }
        .selected {
            border: 4px solid green;
        }
        #progress-container {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            display: grid;
            grid-template-columns: repeat(12, 42px);
            gap: 2px;
            width: 518px;
            background-color: transparent;
        }
        #selected-container {
            position: absolute;
            top: calc(50% - 277px);
            left: 10px;
            width: 550px;
            max-height: 96px;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: flex-start;
            align-content: flex-start;
            gap: 4px;
        }
        #rejected-container {
            position: absolute;
            left: 10px;
            top: calc(50% + 247px);
            width: 950px;
            max-height: 96px;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: flex-start;
            align-content: flex-start;
            gap: 4px;
            z-index: 500;
        }
        #neither-container {
            position: absolute;
            right: 10px;
            top: calc(50% - 277px);
            width: 220px;
            height: auto;
            display: flex;
            flex-direction: row-reverse;
            flex-wrap: wrap;
            justify-content: flex-start;
            align-content: flex-start;
            gap: 4px;
            visibility: visible;
            overflow: visible;
        }
        .progress-icon {
            width: 40px;
            height: 20px;
            background-color: #ADD8E6;
            border-radius: 4px;
            position: relative;
            cursor: pointer;
        }
        .progress-icon:hover::after {
            content: attr(title);
            position: absolute;
            background-color: #333;
            color: white;
            padding: 5px;
            border-radius: 5px;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            z-index: 1000;
        }
        .selected-icon {
            width: 40px;
            height: 20px;
            background-color: #b301b3;
            border-radius: 4px;
            margin: 2px;
            box-sizing: border-box;
            position: relative; /* Ensure dot positions relative to brick */
        }
        .rejected-icon {
            width: 40px;
            height: 20px;
            background-color: #ec5f02;
            margin: 2px;
            border-radius: 4px;
            box-sizing: border-box;
            position: relative; /* Ensure dot positions relative to brick */
        }
        .neither-icon {
            width: 40px;
            height: 20px;
            background-color: #D3D3D3;
            margin: 2px;
            border-radius: 4px;
            box-sizing: border-box;
            background-image: linear-gradient(45deg, rgba(0,0,0,0.1) 25%, transparent 25%, transparent 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1) 75%, transparent 75%, transparent);
            background-size: 4px 4px;
            position: relative; /* Ensure dot positions relative to brick */
        }
        .hidden {
            display: none;
        }
        .temp-icon {
            position: fixed;
            z-index: 1000;
            transition: left 0.5s ease-in-out, top 0.5s ease-in-out, width 0.5s ease-in-out, height 0.5s ease-in-out, opacity 0.5s ease-in-out;
            pointer-events: none;
            display: block;
        }
        #undo-button {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: -50px;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            background-color: #ddd;
            border: none;
            cursor: pointer;
            display: none;
        }
        #auto-progress {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: -100px;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            background-color: #ddd;
            border: none;
            cursor: pointer;
        }
        #results-container {
            display: none;
            font-size: 16px;
            font-family: monospace;
            justify-content: left;
            align-items: center;
            min-height: 100vh;
            width: 100%;
            text-align: left;
        }
        #timer-canvas {
            margin: 10px;
            position: absolute;
            top: calc(50% - 230px); /* Higher to be above instruction */
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: block;
            cursor: pointer; /* Indicate clickability */
        }
        #timer-label {
            font-size: 14px;
            color: #000;
            position: absolute;
            top: calc(50% - 260px); /* Above timer */
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            display: none; /* Hidden by default */
        }

        #continue-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            position: absolute;
            top: calc(50% + 120px);
            left: 50%;
            transform: translateX(-50%);
            z-index: 1200;
            display: none;
        }
        .clickable {
            cursor: pointer;
            position: relative;
        }
        .rejected-icon.marked::after,
        .selected-icon.marked::after,
        .neither-icon.marked::after {
            content: '';
            position: absolute;
            top: 2px;
            right: 2px;
            width: 8px;
            height: 8px;
            background-color: #000000; /* Black dot for marking */
            border-radius: 50%;
        }
        .tooltip {
            position: absolute;
            background-color: #fff;
            color: #000;
            border: 1px solid #000;
            padding: 5px;
            border-radius: 5px;
            top: -35px;
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.2s ease-in 0.2s;
            pointer-events: none;
            white-space: nowrap;
        }
        #selected-container .tooltip {
            left: 0;
            text-align: left !important;
            color: #000 !important;
        }
        #rejected-container .tooltip {
            left: 0;
            text-align: left !important;
            color: #000 !important;
        }
        #neither-container .tooltip {
            right: 0;
            text-align: right !important;
            color: #000 !important;
        }
        #selected-container .neither-icon .tooltip,
        #rejected-container .neither-icon .tooltip,
        #neither-container .neither-icon .tooltip {
            color: #808080 !important; /* Mid-grey for grey brick tooltips */
        }
        .clickable:hover .tooltip {
            opacity: 1;
        }

    </style>
</head>

function bigIntToBase(n, base, digits) {
    if (n === 0n) return digits[0].repeat(63);
    let result = [];
    let temp = n;
    for (let i = 0; i < 63; i++) {
        const digit = Number(temp % base);
        console.log(`Digit ${i}: ${digit}, Char: ${digits[digit]}`);
        result.push(digits[digit]);
        temp = temp / base;
    }
    return result.reverse().join('');
}

    };
    const base58Digits = '23456789ABCDEFGHIJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz';
    const maxDescriptorLength = Math.max(...categoryData.map(({descriptor}) => descriptor.length));
    const sortedByGroup = categoryData.reduce((acc, {group, category, descriptor, total}) => {
        const greenCount = allSelections.filter(sel => sel.category === category && sel.status === 'green').length;
        const percentage = Math.round((greenCount / total) * 100);
        if (!acc[group]) acc[group] = [];
        acc[group].push({category, descriptor, percentage, total});
        return acc;
    }, {DAR: [], ERS: [], IAP: [], IL: []});
    const barChart = ['DAR', 'ERS', 'IAP', 'IL'].flatMap(group => {
        const categories = sortedByGroup[group].sort((a, b) => b.percentage - a.percentage);
        return categories.map(({descriptor, percentage}) => {
            const stars = '*'.repeat(Math.round(percentage / 10));
            const paddedDescriptor = descriptor.padEnd(maxDescriptorLength, ' ');
            return `${paddedDescriptor}: ${stars} (${percentage}%)`;
        });
    }).join('\n');
    const scores = questionsData.map((line, index) => {
        const [question, , category] = line.split('|');
        const trimmedQuestion = question.trim();
        const selection = allSelections.find(sel => sel.text.trim() === trimmedQuestion && sel.category === category);
        const score = selection ? (selection.status === 'red' ? 1 : selection.status === 'grey' ? 2 : 3) : 2;
        console.log(`Encode Question ${index + 1}: "${trimmedQuestion}", Category: ${category}, Selection:`, selection, `Score: ${score}`);
        return score;
    });
    console.log('Encoded scores:', scores);
    let number = BigInt(0);
    for (let i = 0; i < scores.length; i++) {
        number = number * BigInt(3) + BigInt(scores[i] - 1);
    }
    console.log('Input number to bigIntToBase:', number);
    const encoded = bigIntToBase(number, BigInt(58), base58Digits);
    if (encoded.length !== 63) {
        console.error('Encoded string length invalid:', encoded.length);
        resultsContainer.querySelector('pre').innerHTML = 'Error: Invalid encoded string length';
        return;
    }
    for (let char of encoded) {
        if (base58Digits.indexOf(char) === -1) {
            console.error('Invalid character in encoded string:', char);
            resultsContainer.querySelector('pre').innerHTML = 'Error: Invalid character in encoded string';
            return;
        }
    }
    let sum = 0n;
    for (let char of encoded) {
        sum += BigInt(base58Digits.indexOf(char));
    }
    const checksum = Number(sum % BigInt(58));
    console.log('Encoded checksum:', checksum, 'Checksum character:', base58Digits[checksum]);
    const resultString = encoded + base58Digits[checksum];
    console.log('Encoded resultString:', resultString);
    if (resultString.length !== 64) {
        console.error('Final result string length invalid:', resultString.length);
        resultsContainer.querySelector('pre').innerHTML = 'Error: Invalid final result string length';
        return;
    }
    const words = [];
    for (let i = 0; i < 64; i += 8) {
        words.push(resultString.slice(i, i + 8));
    }
    if (words.length !== 8 || words.some(s => s.length !== 8)) {
        console.error('Formatting failed:', { words });
        resultsContainer.querySelector('pre').innerHTML = 'Error: Formatting failed';
        return;
    }
    const formattedResult = words.join(' ');

        });
    };
